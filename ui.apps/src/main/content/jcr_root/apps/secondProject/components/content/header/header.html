<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333333;
            width: 1150px;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111111;
        }
    </style>
</head>

<body style="background-color:lightgray;font-size: 14px;">

    <div class="container" style="background-color:lightcoral; height:175px;">
        <hr>

        <div class="row" style="height: 125px; border: 2px solid black;">
            <div class="col-3">

                <a class="navbar-brand" href="#">
                    <img src="images/northern-lights.jpg" width="250px" height="100px" class="d-inline-block align-top"
                        alt="">
                </a>

            </div>
            <div class="col-2">
            </div>
            <div class="col-3">
                <br><br>
                <form class="form-inline">

                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <div class="col-1">
            </div>
            <div class="col-3">
                <br>
                <p><a href="#cart">Cart</a>/<a href="#account">Myaccount</a></p>
                <p>Hello,<a href="#login">Login</a></p>
            </div>
        </div>
        <div class="row">

            <ul>
                <li class="col-1"><a href="#about">${header.title}</a></li>

                <li class="col-1"><a href="#browse">Browse</a></li>


                <li class="col-1"><a href="#used">Used</a></li>

                <li class="col-2"><a href="#staffpick">Staff-Pick</a></li>
                <li class="col-1"><a href="#sellbooks">SellBooks</a></li>

                <li class="col-1"><a href="#blog">Blog</a></li>

                <li class="col-1"><a href="#events">Events</a></li>

                <li class="col-2"><a href="#find">Find-a-Store</a></li>
            </ul>

        </div>
    </div>

</body>

</html>
